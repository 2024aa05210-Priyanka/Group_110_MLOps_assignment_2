name: CI-CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  IMAGE_NAME: ghcr.io/2024aa05210-priyanka/group_110_mlops_assignment_2/cats-dogs-api

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install httpx python-multipart pytest

      - name: Run tests
        run: pytest

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:latest .

      - name: Push Docker image
        run: docker push $IMAGE_NAME:latest

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pull latest image
        run: docker pull $IMAGE_NAME:latest

      - name: Deploy with Docker Compose
        run: |
          docker-compose up -d

      - name: Wait for container to start
        run: sleep 10

      - name: Smoke Test - Health Check
        run: |
          curl --fail http://localhost:8000/health

      - name: Smoke Test - Prediction
        run: |
          curl -X POST "http://localhost:8000/predict" \
          -F "file=@tests/sample.jpg"
