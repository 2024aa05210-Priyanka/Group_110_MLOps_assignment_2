name: CI-CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/2024aa05210-priyanka/group_110_mlops_assignment_2/cats-dogs-api

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install httpx python-multipart pytest

      - name: Run tests
        run: pytest

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:latest .

      - name: Push Docker image
        run: docker push $IMAGE_NAME:latest


  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull latest image
        run: docker pull $IMAGE_NAME:latest

      # Remove old container if exists (prevents failure on rerun)
      - name: Remove existing container (if any)
        run: docker rm -f cats-dogs-api || true

      # Run container
      - name: Run container
        run: |
          docker run -d -p 8000:8000 --name cats-dogs-api $IMAGE_NAME:latest

      # Wait until API is ready (max 60s)
      - name: Wait until API is ready
        run: |
          for i in {1..12}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "API is ready!"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 5
          done
          echo "API did not start in time"
          docker logs cats-dogs-api
          exit 1

      # Show logs (helps debugging)
      - name: Show container logs
        run: docker logs cats-dogs-api || true

      # Smoke Test - Health
      - name: Smoke Test - Health Check
        run: curl --fail http://localhost:8000/health

      # Smoke Test - Prediction
      - name: Smoke Test - Prediction
        run: |
          curl --fail -X POST "http://localhost:8000/predict" \
          -F "file=@tests/sample.jpg"

      # Stop container after tests
      - name: Stop container
        run: docker rm -f cats-dogs-api
